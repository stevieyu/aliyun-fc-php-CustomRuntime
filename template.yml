ROSTemplateFormatVersion: '2015-09-01'
Transform: 'Aliyun::Serverless-2018-04-03'
Resources:
  customruntime:
    Type: 'Aliyun::Serverless::Service'
    Properties:
      Description: helloworld
      VpcConfig:
        VpcId: vpc-j6ccne7rjafmtgh7zrk4o
        VSwitchIds:
          - vsw-j6cv3y42xzcbt7izy6j81
        SecurityGroupId: sg-j6ci9xnerwj6bvj0e4ej
      NasConfig:
        UserId: 10002
        GroupId: 10002
        MountPoints:
          - ServerAddr: '12ff5b49627-xoj22.cn-hongkong.nas.aliyuncs.com:/'
            MountDir: /mnt/nas
    php-swoole:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: index.handler
        Runtime: custom
        CodeUri: ./
        MemorySize: 512
        Timeout: 60
        InstanceConcurrency: 1
        EnvironmentVariables:
          LD_LIBRARY_PATH: >-
            /mnt/nas/root/usr/lib:/mnt/nas/root/usr/lib/x86_64-linux-gnu:/mnt/nas/root/lib/x86_64-linux-gnu:/mnt/nas/root/usr/lib64
      Events:
        httpTrigger:
          Type: HTTP
          Properties:
            AuthType: ANONYMOUS
            Methods:
              - HEAD
              - POST
              - PUT
              - GET
              - DELETE
